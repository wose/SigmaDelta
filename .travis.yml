language: cpp

compiler:
  - gcc

install:
  - if [ "$CXX" = "g++" ]; then export CXX="g++-4.9" CC="gcc-4.9"; fi
  - echo ${CXX}
  - ${CXX} --version
  - source /opt/qt54/bin/qt54-env.sh

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - beineri-opt-qt541
    packages:
    - gcc-4.9
    - g++-4.9
    - qt54base
    - lcov
    - curl

before_script:
  - mkdir build
  - cd build
  - cmake ..

script: make && make test

notifications:
  email: false
sudo: false
